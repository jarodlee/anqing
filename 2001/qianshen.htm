}



function checkNum(str, min, max) {

    if (str == "") {

        alert("Don't leave it blank!");

        return false;    }



    for (var i = 0; i < str.length; i++) {

        var ch = str.substring(i, i + 1);

        if (ch < "0" || ch > "9") {

            alert("Number, please!");

            return false;

        }

    }



    var val = parseInt(str, 10);

    if ((val < min) || (val > max)) {

        alert("Type in a number from 1 to "+max+".");

        return false;

    }



    return true;

}
